name: limesdr-osmotrx
version: 0.1.0
summary: LimeSuite + Osmo-TRX
description: LimeSuite driver, SoapySDR, UHD, Osmo-TRX
confinement: strict

apps:

    SoapySDRUtil:
        command: environment SoapySDRUtil
        plugs: [network, network-bind]

    uhd-find-devices:
        command: environment uhd_find_devices
        plugs: [network, network-bind]

    osmo-nitb:
        command: environment osmo-nitb
        plugs: [network, network-bind]

    osmobts-trx:
        command: environment osmobts-trx
        plugs: [network, network-bind]

    osmo-trx:
        command: environment osmo-trx
        plugs: [network, network-bind]

parts:
    soapysdr:
        plugin: cmake
        source: https://github.com/pothosware/SoapySDR.git
        source-branch: maint
        configflags:
            - -DENABLE_PYTHON3=OFF
            - -DENABLE_PYTHON=OFF

    osmocombo:
        source: osmocombo
        plugin: make
        build-packages:
            - build-essential
            - libsqlite3-dev
            - libboost-all-dev
            - libmnl-dev
            - libssl-dev
            - libpcap-dev
            - libi2c-dev
            - libusb-1.0-0-dev
            - autoconf
            - libtool
            - libpcsclite-dev
            - libortp-dev
            - libdbi-dev
            - libdbd-sqlite3

